<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>UI and Dynamic Content</title>
</head>

<body>
    <section class="wrapper">
        <header>
            <div class="logo">
                <img src="./img/cart.png" alt="shopping-cart">
            </div>
            <div class="slogan">
                <h1>JOE'S <br>GROCERY</h1>
                <p>What do you need to buy today?</p>
            </div>
        </header>
        <main>
            <div class="box">
                <input type="text" id="item" value="" placeholder="your item here...">
                <button id="add">ADD TO LIST</button>
                <ul id="list"></ul>
                <p class="feedback"></p>
            </div>
        </main>
        <footer>
            <div class="social">
                <a href="http://facebook.com"><img src="./img/fb.png" alt=""></a>
                <a href="http://messenger.com"><img src="./img/messenger.png" alt=""></a>
                <a href="http://twitter.com"><img src="./img/twitter.png" alt=""></a>
            </div>
        </footer>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
